version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: aipsms_db
    environment:
      POSTGRES_DB: aipsms_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    container_name: aipsms_backend
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/aipsms_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: password

  ai-engine:
    build: ./ai_engine
    container_name: aipsms_ai
    ports:
      - "8000:8000"

  frontend:
    build: ./frontend
    container_name: aipsms_frontend
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  postgres_data:
